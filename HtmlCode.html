<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="ExternalCSS.css">
        <title>Calculator</title> 
    </head>
    <body>
        <div class="calculator">
            <input type="text" placeholder="0" id="InputBox">
            <div>
                <button class="Operator">C</button>
                <button class="Operator">%</button>
                <button class="Operator">X</button>                
                <button class="Operator">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="Operator">*</button>
            </div>
            <div>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button class="Operator">-</button>
            </div>
            <div>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button class="Operator">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="EqualButton">=</button>
            </div>
        </div>        

        <script src="JavaScriptCode.js"></script>

    </body>
</html>
